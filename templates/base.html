<script>

  $(function() {
    // Initialize "from" datepicker
    $("#fromDate").datepicker({
      dateFormat: "yy-mm-dd",
      onSelect: function(selectedDate) {
        $("#toDate").datepicker("option", "minDate", selectedDate);
      }
    });

    // Initialize "to" datepicker
    $("#toDate").datepicker({
      dateFormat: "yy-mm-dd",
      onSelect: function(selectedDate) {
        $("#fromDate").datepicker("option", "maxDate", selectedDate);
      }
    });
  });
</script>
